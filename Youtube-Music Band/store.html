<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nirvana Music Band">
    <title>Music Band | Store</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- Link To Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> <!--font-family: 'Staatliches', cursive;-->
</head>
<body>
    <div> <!--Start Wrapper-->


    <header class="main-header"> <!--Header-->
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <h1 class="band-name band-name-large">Nirvana</h1>
    </header>

    <main> <!--Main-->
        <section class="container content-section">

            <section class="music">
                <h2 class="section-header">Music</h2>
                

            <div class="shop-items">
                            <div class="shop-item">




                            <div class="album1">
                            <span class="shop-item-title">Album 1</span>
                                <img src="img/album1.jpg" class="shop-item-image">
                                <div class="shop-item-details">
                                    <span class="shop-item-price">$10.99</span>
                                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                                </div>
                            </div>


                        </div>


                        <div class="shop-item">
                            <div class="album2">
                            <span  class="shop-item-title">Album 2</span>
                                <img src="img/album2.jpg" class="shop-item-image">
                                <div class="shop-item-details">
                                    <span class="shop-item-price">$11.99</span>
                                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                                </div>
                            </div>
                        </div>
                     

                        <div class="shop-item">
                            <div class="album3">
                            <span  class="shop-item-title">Album 3</span>
                                <img src="img/album3.jpg" class="shop-item-image">
                                <div class="shop-item-details">
                                    <span class="shop-item-price">$12.99</span>
                                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                                </div>
                            </div>
                        </div>

                    
                        <div class="shop-item">

                            <div class="album4">
                                <span  class="shop-item-title">Album 4</span> 
                                <img src="img/album4.jpg" class="shop-item-image">
                                <div class="shop-item-details">
                                    <span class="shop-item-price">$13.99</span>
                                    <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                                </div>
                            </div>


                        </div>


                        </div>
     

            </section>



            <section class="merch">
                <h2  class="section-header">Merch</h2>


                <div class="shop-items">

                    <div class="shop-item">
                    <div class="merch1">
                        <div><span class="shop-item-title" >T-shirt</span></div> 
                        <img src="img/shirt.jpg" class="shop-item-image">
                        <div>
                            <span class="shop-item-price">$25.65</span>
                            <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                        </div>
                    </div>
                    </div>

                    <div class="shop-item">
                    <div class="merch2">
                        <div><span class="shop-item-title" class="shop-item-image">Cup</span></div> 
                        <img src="img/cup.jpg" class="shop-item-image">
                        <div>
                            <span class="shop-item-price">$15.65</span>
                            <button class="btn btn-primary shop-item-button">ADD TO CART</button>
                        </div>
                    </div>
                    </div>



                </div>

                

            </section>


            <section class=" container content-section">
                <h2 class="section-header">Cart</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">Item</span>
                    <span class="cart-price cart-header cart-column">Price</span>
                    <span class="cart-quantity cart-header cart-column">Quantity</span>
                </div>

                <div class="cart-items">

                        <div class="cart-row">
                            <div class="cart-item cart-column">
                                <img src="img/cup.jpg"  class="cart-item-image">
                                <span class="cart-item-title">T-Shirt</span>
                            </div>
                            
                            <span class="cart-price cart-column">$15.65</span>

                            <div class="cart-quantity cart-column">
                                <input type="number" value="1" class="cart-quantity-input">
                                <button class="btn btn-danger cart-quantity-button">Remove</button>
                            </div>
                            

                        </div>

                        <div class="cart-row">
                            <div class="cart-item cart-column">
                                <img src="img/album4.jpg" class="cart-item-image">
                                <span class="cart-item-title">Cup</span>
                            </div>
                        
                            <span class="cart-price cart-column">$13.99</span>

                            <div class="cart-quantity cart-column">
                                <input type="number" value="1" class="cart-quantity-input">
                                <button class="btn btn-danger cart-quantity-button">Remove</button>
                            </div>
        
                        </div>

                </div>

                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$28.55</span>
                </div>

             
                    <button type="button" class="btn btn-primary btn-purchase">PURCHASE</button>
            

            </section>

        </section>
    </main>

    <footer class="main-footer"> <!--Footer-->
        <div class="container main-footer-container">
                    <h3 class="band-name">Nirvana</h3>
                    <ul class="nav footer-nav">
                        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
                    </ul>
        </div>
    </footer>
    </div> <!--End Wrapper-->


    <script src="store.js" async></script>
</body>
</html>
