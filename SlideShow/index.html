<script>
    var i = 0;
    var images = [];
    var time = 1500;

    // Image List
    images[0] = 'aboutme.jpg';
    images[1] = 'background.jpg';
    images[2] = 'background2.jpg';

    // Change The image
    function changeImg(){
        document.slide.src = images[i];
        if(i < images.length - 1){
            i++;
        }else{
            i = 0;
        }

        setTimeout('changeImg()',time)
    }

    window.onload = changeImg;
</script>

<img name="slide" width="400" height ="400">
