<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <i class="fas fa-arrow-right" id="prevBtn"></i>
        <i class="fas fa-arrow-left" id="nextBtn"></i>
        <div class="slide">
            
            <img src="img/img6.jpg" alt="Last Image Clone" id="lastImgClone">
            <img src="img/img1.jpg" alt="slider images">
            <img src="img/img2.jpg" alt="slider images">
            <img src="img/img3.jpg" alt="slider images">
            <img src="img/img4.jpg" alt="slider images">
            <img src="img/img5.jpg" alt="slider images">
            <img src="img/img6.jpg" alt="slider images">
            <img src="img/img1.jpg" alt="First Image Clone" id="FirstImageClone">
        </div>
    </div>
   
</body>
<script src="app.js"></script>
</html>
