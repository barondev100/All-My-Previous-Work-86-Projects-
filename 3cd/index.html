<!DOCTYPE html>
<html>
    <header>
        <!-- FONT AWESOME -->
        <script src="https://use.fontawesome.com/f5362869ab.js"></script>
        <!-- ALL META TAGS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale = 1.0>
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap" rel="stylesheet"> <!--font-family: 'Grenze Gotisch', cursive;-->
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>3CD</title>
    </header>
    
    <body>


        <!-- Header -->
      <header>
          <!-- LOGO -->
        <div class="logo-container">
            <h4 class="logo">3CD</h4>
        </div>
        <!-- NAV -->
        <nav>
            <ul class="nav-ul">
                <li><a href="#" class="nav-a">Specs</a></li>
                <li><a href="#" class="nav-a">About</a></li>
                <li><a href="#" class="nav-a">Contact</a></li>
            </ul>
        </nav>
        <!-- Shopping Cart -->
        <div class="shopping-cart">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
      </header>



      <!-- Main -->
      <main>
          <!-- Section -->
          <section class="presentation">
              <!-- Div IntroDuction -->
            <div class="introduction">
                <!-- Intro Text -->
                <div class="intro-text">
                    <h1>3CD GEN-X</h1>
                    <p>The new 15inch display laptop offering 4k display with touch screen</p>
                </div>
                <!-- Intro Buttons And Stuff -->
                <div class="cta">
                    <button class="cta-select">15inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>

            <!-- Laptop Cover Image -->
            <div class="cover">
                <img src="img/laptop.png" alt="3cd GEN-X">
            </div>
          </section>


          <!-- Arrow Keys -->
          <div class="laptop-select">
              <img src="img/arrow-left.svg">
              <img src="img/dot.svg">
              <img src="img/dot-full.svg">
              <img src="img/dot-full.svg">
              <img src="img/arrow-right.svg">
          </div>


            <!-- BACKGROUND -->
            <img src="img/big-eclipse.svg" class="big-circle">
            <img src="img/mid-eclipse.svg" class="mid-circle">
            <img src="img/small-eclipse.svg" class="small-circle">



      </main>


    </body>
</html>
