<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">

        <div class="image-slider-fade fade">
            <img src="images/img-1.png">
            <div class="text">Guy Smiling</div>
        </div>

        <div class="image-slider-fade fade">
            <img src="images/img-2.jpg">
            <div class="text">Travel Stuff</div>
        </div>

        <div class="image-slider-fade fade">
            <img src="images/img-3.jpg">
            <div class="text">Black Window</div>
        </div>

        <div class="image-slider-fade fade">
            <img src="images/img-4.jpg">
            <div class="text">A Sailing Boat</div>
        </div>

        <div class="image-slider-fade fade">
            <img src="images/img-5.jpg">
            <div class="text">Ballons</div>
        </div>
    </div>
    <br>

    <!-- The Dots / Circle -->
    <div class="dots" style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>




    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides(){
            let slides = document.getElementsByClassName('image-slider-fade');
            let dots = document.getElementsByClassName('dot');
            for(let i = 0; i < slides.length; i++){
                slides[i].style.display = 'none';
            }

            slideIndex++;

            if(slideIndex > slides.length){
            slideIndex = 1;
            }


            for(let i = 0; i < dots.length; i++){
            dots[i].className = dots[i].className.replace(' active', '');
            }

            slides[slideIndex - 1].style.display = 'block';
            dots[slideIndex - 1].className += ' active';

            setTimeout(showSlides, 1500);
        }

    </script>
</body>
</html>
