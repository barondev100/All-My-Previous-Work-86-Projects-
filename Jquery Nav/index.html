<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavJquery</title>
    <!-- Link TO css -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">


</head>
<body>
        <header>
            <div class="container">

                <h1 class="logo">Justmy<span>Logo</span></h1>
            
            
            <nav class="site-nav">
                <ul>
                    <li><a href="#"><i class="fa fa-home site-nav--icon"></i>Home</a></li>
                    <li><a href="#"><i class="fa fa-info site-nav--icon"></i>About</a></li>
                    <li><a href="#"><i class="fa fa-blog site-nav--icon"></i>Blog</a></li>
                    <li><a href="#"><i class="fa fa-dollar-sign site-nav--icon"></i>Pricing</a></li>
                    <li><a href="#"><i class="fa fa-file-signature site-nav--icon"></i>Contact</a></li>
                </ul>
            </nav>

            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>

        </div>
        </header>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
       <script src="app.js"></script>
</body>


</html>
