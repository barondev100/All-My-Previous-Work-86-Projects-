<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Type Write Game!</title>
</head>
<body class="bg-dark text-light">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Type Write Game!</h1>
    </header>
    <div class="container tex-center tex-primary">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The GIven Word Within <span class="tex-success" id="seconds">5</span> Seconds:</p>
                <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                <input type="text" id="word-input" class="form-control form-control-lg" autofocus placeholder="Start Typing!">
                <h4 class="mt-3" id="message"></h4>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>

                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type Each Word In The Given Amount Of Time To Score! To Play Again Just Type Out The Word And Your Game Will Reset</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
